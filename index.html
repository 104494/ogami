<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Index</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
		<meta name="keywords" content="blog, business, clean, clear, cooporate, creative, design web, flat, marketing, minimal, portfolio, shop, shopping, unique">
		<meta name="author" content="MARTECH | Deer Creative Theme">
		<link rel="stylesheet" href="assets/css/style.css">
		<link rel="stylesheet" href="assets/css/custom_bootstrap.css">
		<link rel="stylesheet" href="assets/css/normalize.css">
		<link rel="stylesheet" href="assets/css/fontawesome.css">
		<link rel="stylesheet" href="assets/css/elegant.css">
		<link rel="stylesheet" href="assets/css/animate.css">
		<link rel="stylesheet" href="assets/css/slick.css">
		<link rel="stylesheet" href="assets/css/scroll.css">
		<link rel="stylesheet" href="assets/css/icomoon.css">
		<link rel="stylesheet" href="assets/css/jquery.fancybox.min.css">
		<link rel="shortcut icon" href="assets/images/shortcut_logo.png">
	</head>
	<body>
		<div id="main">
			<header id="header">

			</header>
			<!-- End header-->
			<div id="mainer">

			</div>
			<!-- End mainer -->
			<div class="partner" id="partner">

			</div>
			<!-- End partner-->
			<footer id="footer">

			</footer>
			<!-- End footer-->
		</div>

		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/main.js"></script>

		<script>
			$(function() {
				$.extend({
					getUrlVars: function() {
						var vars = [],
							hash;
						var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
						for (var i = 0; i < hashes.length; i++) {
							hash = hashes[i].split('=');
							vars.push(hash[0]);
							vars[hash[0]] = hash[1];
						}
						return vars;
					},
					getUrlVar: function(name) {
						return $.getUrlVars()[name];
					}
				});
				var target = $.getUrlVar('target');
				//这里开始加载网页的各个模块
				$("#header").load('header.html');
				$("#footer").load('footer.html');
				$("#partner").load('partner.html');
				if (target != undefined) {
					mainerload(target);
				} else {
					$("#mainer").load('mainer.html');
				}
				loadJS("assets/js/jquery-ui.min.js");
				loadJS("assets/js/jquery.countdown.min.js");
				loadJS("assets/js/slick.min.js");
				loadJS("assets/js/jquery.easing.js");
				loadJS("assets/js/jquery.scrollUp.min.js");
				loadJS("assets/js/jquery.zoom.min.js");
				loadJS("assets/js/parallax.js");
				loadJS("assets/js/jquery.fancybox.js");
				loadJS("assets/js/numscroller-1.0.js");
				loadJS("assets/js/vanilla-tilt.min.js");
				// 一下是模板固有的加载图片方法
				var sence = document.getElementById('img-block');
				var parallaxInstance = new Parallax(sence, {
					hoverOnly: true,
				});

			})

			function mainerload(target) {
				$("#mainer").load(target);
			}

			function loadJS(url) {
				var js = document.createElement("script");
				js.src = url;
				$("body").append(js);
			}
		</script>

	</body>
</html>
